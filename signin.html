<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MARS EMPIRE</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            margin: 0;
            padding: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .modal-container {
            background: white;
            color: black;
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            position: relative;
            border: 1px solid #ccc;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .input-group i {
            position: absolute;
            left: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
        }
        input {
            background: #f9f9f9;
            color: #000;
            border: 1px solid #ccc;
            padding: 0.5rem 0.5rem 0.5rem 2rem;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background: white;
            color: black;
            border: 1px solid #ccc;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
        }
        button[type="submit"] i {
            margin-right: 0.5rem;
        }
        .google-btn {
            background: linear-gradient(45deg, #db4437, #c23321);
            color: black;
            border: 1px solid #ccc;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            margin-bottom: 1rem;
        }
        .google-btn i {
            margin-right: 0.5rem;
        }
        hr {
            border: none;
            border-top: 1px solid #ccc;
            margin: 1rem 0;
        }
        .links {
            text-align: center;
        }
        .links a {
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="modal-container">
        <div id="signInFormContainer">
            <form method="post" action="https://mars-empire-mlm.onrender.com/signin.html">
                <input type="hidden" name="redirect" value="/" />
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input name="email" type="email" placeholder="Email" required aria-label="Email" />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input name="password" type="password" placeholder="Password" required aria-label="Password" />
                </div>
                <button type="submit"><i class="fas fa-sign-in-alt"></i> Sign In</button>
                <hr>
                <button type="button" class="google-btn" onclick="window.location.href='https://mars-empire-mlm.onrender.com/auth/google'"><i class="fab fa-google"></i> Sign in with Google</button>
                <div class="links">
                    <p><a href="https://mars-empire-mlm.onrender.com/forgot-password">Forgot password?</a></p>
                    <p><a href="https://mars-empire-mlm.onrender.com/signup.html">Create an account</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
