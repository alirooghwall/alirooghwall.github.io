<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MARS EMPIRE</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif;
            margin: 0;
            padding: 0;
            background: rgba(0,0,0,0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .modal-container {
            background: white;
            color: black;
            padding: 2rem;
            border-radius: 12px;
            max-width: 400px;
            width: 90%;
            position: relative;
            border: 1px solid #ccc;
        }
        .input-group {
            position: relative;
            margin-bottom: 1rem;
        }
        .input-group i {
            position: absolute;
            left: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
        }
        input, select {
            background: #f9f9f9;
            color: #000;
            border: 1px solid #ccc;
            padding: 0.5rem 0.5rem 0.5rem 2rem;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }
        select {
            padding-left: 2rem;
        }
        button[type="submit"] {
            background: white;
            color: black;
            border: 1px solid #ccc;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button[type="submit"] i {
            margin-right: 0.5rem;
        }
    </style>
</head>
<body>
    <div class="modal-container">
        <div id="signUpFormContainer">
            <form method="post" action="https://mars-empire-mlm.onrender.com/signup">
                <div class="input-group">
                    <i class="fas fa-user"></i>
                    <input name="name" placeholder="Name" required aria-label="Name" />
                </div>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input name="email" type="email" placeholder="Email" required aria-label="Email" />
                </div>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input name="password" type="password" placeholder="Password (min 8 chars)" required aria-label="Password" minlength="8" />
                </div>
                <div class="input-group">
                    <i class="fas fa-user-tag"></i>
                    <select name="accountType" required aria-label="Account Type">
                        <option value="student">Student</option>
                        <option value="participant">Participant</option>
                    </select>
                </div>
                <div class="input-group">
                    <i class="fas fa-level-up-alt"></i>
                    <input name="mlmLevel" placeholder="MLM Level (e.g., beginner)" required aria-label="MLM Level" />
                </div>
                <div class="input-group">
                    <i class="fas fa-phone"></i>
                    <input name="phone" placeholder="Phone" required aria-label="Phone" />
                </div>
                <div class="input-group">
                    <i class="fas fa-user-friends"></i>
                    <input name="leaderName" placeholder="Leader's Name" required aria-label="Leader's Name" />
                </div>
                <button type="submit"><i class="fas fa-paper-plane"></i> Create Account</button>
            </form>
        </div>
    </div>
</body>
</html>
